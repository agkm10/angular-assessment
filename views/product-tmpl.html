<div class="product-grid__item   grid__item one-half large--one-third" >

    <!--Repeat over your data and display it below -->
    <!--Product Image-->
    <!--Product Image click collapse the image-->

    <a class="product-grid__product" ng-model="gridProduct">

        <img class="product-grid__img"  ng-click="$ctrl.toggleHide()" ng-hide="$ctrl.check" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" src={{product.image}}>
    </a>
    <a class="product-grid__product"  ng-model="gridLink" ng-click="$ctrl.toggleHide()" ng-hide="$ctrl.check2" >
        show image
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
    to get the specific product details-->
        <h3 class="product-grid__name"><a ui-sref="details({id:'{{product.id}}'})"><!--Title-->{{product.title}}</a></h3>

        <!--Product Description-->
        <h4 class="product-grid__sub"><!--Desc-->{{product.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price"><!--Price-->{{product.price}}</div>
    </div>

</div>
